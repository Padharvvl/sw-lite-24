<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div>
        <input type="checkbox" id="check" class="check_class" />
        <label for="check">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="search_button">
            <input type="text" class="Search" placeholder="Хайх..." />
          </div>
        </label>
      </div>
      <div class="head">
        <div>
          <input type="checkbox" id="check1" class="check_class" />
          <label for="check1">
            <i class="fa-solid fa-envelope"></i>
            <div class="search_button">
              <input
                type="email"
                class="Search"
                placeholder="Имэйлээ оруулна уу..."
              />
            </div>
          </label>
        </div>
        <div>
          <input type="checkbox" id="check2" class="check_class" />
          <label for="check2">
            <i class="fa-solid fa-lock"></i>
            <div class="search_button">
              <input
                type="password"
                class="Search"
                placeholder="Нууц кодоо хийнэ үү..."
              />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
